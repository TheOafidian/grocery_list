<li class="collection-item avatar">
    <img src="{{ post.author.avatar(36) }}" alt="profile picture" class="circle">
        <span class='title'><a href="{{ url_for('user', username=post.author.username) }}">
            {{ post.author.username }}
        </a></span>
        <p id="post{{ post.id }}">{{ post.body }}</p>
        <p style="color: gray;">{{moment(post.timestamp).fromNow()}}</p>
        {% if post.language and post.language != g.locale %}
        <br> <span id="translation{{ post.id }}">
        <a href="javascript:translate(
                    '#post{{ post.id }}',
                    '#translation{{ post.id }}',
                    '{{ post.language }}',
                    '{{ g.locale }}');">{{ _('Translate') }}</a>
        </span>
        {% endif %}
</li>
